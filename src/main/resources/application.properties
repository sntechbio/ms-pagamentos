spring.application.name=pagamentos-ms

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/alurafood-pagamento?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.show-sql=true

# Configurações do servidor Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka

# Indica se esta instância deve ser registrada automaticamente no servidor Eureka
eureka.client.register-with-eureka=true

# Indica se esta instância deve buscar instâncias registradas no servidor Eureka
eureka.client.fetch-registry=true

